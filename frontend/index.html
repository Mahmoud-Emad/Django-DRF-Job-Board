  <!-- Home Page -->
  <section class="homepage pt-5">
    <div class="homepage-bg"></div>
    <div class="homepage-wrapper d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="homepage-content">
          <div class="homepage-titles">
            <h1 class="main-title">Find the Best Jobs in Egypt</h1>
            <h2 class="sub-title">Searching for vacancies & career opportunities? WUZZUF helps you in your job search in Egypt</h2>

              <div class="search-bar">

  <!-- Jobs Feeds -->

  <!-- Add Job PP -->
  <div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content pp-form">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add New Job</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <div class="md-form">
                  <input type="text" id="title" class="form-control">
                  <label for="title">Title</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <div class="md-form">
                  <input type="number" id="experience" class="form-control">
                  <label for="experience">Experience</label>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <select class="browser-default custom-select md-form pp-country" id="country">
                  <option selected disabled>Country</option>
                  <option value="One">One</option>
                  <option value="Two">Two</option>
                  <option value="Three">Three</option>
                </select>
              </div>
              <div class="col-6">
                <div class="md-form">
                  <input type="text" id="city" class="form-control mb-0" placeholder="City">
                </div>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <select class="browser-default custom-select md-form " id="job_type">
                  <option selected disabled>Job Type</option>
                  <option value="Full Time">Full Time</option>
                  <option value="Part Time">Part Time</option>
                  <option value="Freelance">Freelance</option>
                </select>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <div class="md-form">
                  <textarea id="desc" class="form-control md-textarea" rows="3"></textarea>
                  <label for="desc">Description</label>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-unique add-job-btn" data-dismiss="" aria-label="Close">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Add Job PP -->
